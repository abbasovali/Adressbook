<html>
  <head><Body bgcolor=white>  
    <title>Address Book</title><font Color="00B31E"><font><font size="5.5">
  </head>
  <body>
    <h1>Address Book</h1>  
    <form action="/submit" method="post"><font><font size="5">
      <label for="name">Name:</label><font><font size="5"><br>
      <input type="text" id="name" name="name"><br>
      <label for="surname">Surname:</label><font><font size="5"><br>
      <input type="text" id="surname" name="surname"><font><font size="5"><br>
      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" name="phone"><font><font size="5"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><font><font size="5"><br>
      <label for="address">Address:</label><font><font size="5"><br>
      <textarea id="address" name="address"></textarea><br><font><font size="5"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
