<html>
  <head>
    <title>Address Book</title>
  </head>
  <body>
    <h1 style="color:green;font-size:40px" >Address Book: Added Successfully</h1>
    <table style = "width: 400px; height: 200px " >
      <tr>
        <th style="color:green;font-size:30px;text-align:left"> Name</th>
        <td style="color:black;font-size:30px;text-align:left">{{ data.name }}</td>
      </tr>
      <tr>
        <th style="color:green;font-size:30px;text-align:left">Surname</th>
        <td style="color:black;font-size:30px;text-align:left">{{ data.surname }}</td>
      </tr>
      <tr>
        <th style="color:green;font-size:30px;text-align:left">Phone</th>
        <td style="color:black;font-size:30px;text-align:left" >{{ data.phone }}</td>
      </tr>
      <tr>
        <th style="color:green;font-size:30px;text-align:left" >Email</th>
        <td style="color:black;font-size:30px;text-align:left"  >{{ data.email }}</td>
      </tr>
      <tr>
        <th style="color:green;font-size:30px;text-align:left" >Address</th>
        <td style="color:black;font-size:30px;text-align:left" >{{ data.address }}</td>
      </tr>
    </table>
  </body>
</html>
